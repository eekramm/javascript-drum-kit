<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <title>Drum Kit</title>
</head>
<body class="body">
    <div>
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">CLAP</span>
        </div>
    </div>
    <div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">HIHAT</span>
        </div>
    </div>
    <div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">KICK</span>
        </div>
    </div>
    <div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">OPENHAT</span>
        </div>
    </div>
    <div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">BOOM</span>
        </div>
    </div>
    <div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">RIDE</span>
        </div>
    </div>
    <div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">SNARE</span>
        </div>
    </div>
    <div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">TOM</span>
        </div>
    </div>
    <div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">TINK</span>
        </div>
    </div>

    <audio data-key="65" src="./sounds/clap.mp3"></audio>
    <audio data-key="83" src="./sounds/cowbell.mp3"></audio>
    <audio data-key="68" src="./sounds/cymbals.mp3"></audio>
    <audio data-key="70" src="./sounds/clap.mp3"></audio>
    <audio data-key="71" src="./sounds/cowbell.mp3"></audio>
    <audio data-key="72" src="./sounds/cymbals.mp3"></audio>
    <audio data-key="74" src="./sounds/clap.mp3"></audio>
    <audio data-key="75" src="./sounds/cowbell.mp3"></audio>
    <audio data-key="76" src="./sounds/cymbals.mp3"></audio>

<script src="./index.js"></script>
    
</body>
</html>
